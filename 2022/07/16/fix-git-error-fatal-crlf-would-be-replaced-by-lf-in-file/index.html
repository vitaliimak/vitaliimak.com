    <h1 class="p-name title" itemprop="headline name">Fix git error &#34;fatal: CRLF would be replaced by LF in FILE&#34;</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <h2 id="Error"><a href="#Error" class="headerlink" title="Error:"></a>Error:</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git add --all</span><br><span class="line">fatal: CRLF would be replaced by LF in src/main.c</span><br></pre></td></tr></table></figure>

<h2 id="Fix"><a href="#Fix" class="headerlink" title="Fix:"></a>Fix:</h2><ol>
<li>Replace CRLF symbols by LF</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find ./src/*.c -exec sed -i &#x27;s/\r$//&#x27; &#123;&#125; +</span><br></pre></td></tr></table></figure>

<p>Source: <a target="_blank" rel="noopener" href="https://stackoverflow.com/questions/20168639/git-commit-get-fatal-error-fatal-crlf-would-be-replaced-by-lf-in">StackOverflow</a></p>
